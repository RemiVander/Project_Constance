{% extends "base.html" %}
{% block title %}Tarifs tissus{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Tarifs tissus</h1>

<div class="bg-white rounded shadow p-4 mb-6">
    <h2 class="font-semibold mb-2">Ajouter un tarif de tissu</h2>
    <form action="/admin/tarifs/tissus/create" method="post" class="grid grid-cols-1 md:grid-cols-8 gap-4 text-sm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div>
            <label class="block text-xs font-medium mb-1">Catégorie</label>
            <input type="text" name="categorie" required class="w-full border rounded px-2 py-1" placeholder="devant, Dos, Manches...">
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Modèle de robe</label>
            <select name="robe_modele_id" class="w-full border rounded px-2 py-1">
                <option value="0">(toutes)</option>
                {% for m in modeles %}
                    <option value="{{ m.id }}">{{ m.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Détail</label>
            <input type="text" name="detail" required class="w-full border rounded px-2 py-1" placeholder="Dentelle 1 épaisseur...">
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Forme</label>
            <input type="text" name="forme" class="w-full border rounded px-2 py-1" placeholder="évasée, 30 degrés...">
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Nb épaisseurs</label>
            <input type="number" min="0" name="nb_epaisseurs" class="w-full border rounded px-2 py-1" placeholder="1, 2, 3...">
        </div>
        <div class="flex items-center">
            <label class="inline-flex items-center text-xs mt-4">
                <input type="checkbox" name="mono_epaisseur" class="mr-1">
                Mono-épaisseur
            </label>
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Matière</label>
            <input type="text" name="matiere" class="w-full border rounded px-2 py-1" placeholder="crepe, dentelle...">
        </div>
        <div>
            <label class="block text-xs font-medium mb-1">Prix (€)</label>
            <input type="number" step="0.01" min="0" name="prix" class="w-full border rounded px-2 py-1">
        </div>
        <div class="md:col-span-8 flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Ajouter
            </button>
        </div>
    </form>
</div>

<div class="bg-white rounded shadow overflow-auto">
    <table class="min-w-full text-xs">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-2 py-2 text-left">Catégorie</th>
            <th class="px-2 py-2 text-left">Modèle</th>
            <th class="px-2 py-2 text-left">Détail</th>
            <th class="px-2 py-2 text-left">Forme</th>
            <th class="px-2 py-2 text-left">Nb épaisseurs</th>
            <th class="px-2 py-2 text-left">Mono ?</th>
            <th class="px-2 py-2 text-left">Matière</th>
            <th class="px-2 py-2 text-left">Prix</th>
            <th class="px-2 py-2"></th>
        </tr>
        </thead>
        <tbody>
        {% for t in tarifs %}
            <tr class="border-t">
                <form action="/admin/tarifs/tissus/{{ t.id }}/update" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <td class="px-2 py-1">
                        <input type="text" name="categorie" value="{{ t.categorie }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1">
                        <select name="robe_modele_id" class="w-full border rounded px-1 py-0.5">
                            <option value="0">(toutes)</option>
                            {% for m in modeles %}
                                <option value="{{ m.id }}" {% if t.robe_modele_id==m.id %}selected{% endif %}>{{ m.nom }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="px-2 py-1">
                        <input type="text" name="detail" value="{{ t.detail }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1">
                        <input type="text" name="forme" value="{{ t.forme or '' }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1">
                        <input type="number" min="0" name="nb_epaisseurs" value="{{ t.nb_epaisseurs or '' }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1 text-center">
                        <input type="checkbox" name="mono_epaisseur" {% if t.mono_epaisseur %}checked{% endif %}>
                    </td>
                    <td class="px-2 py-1">
                        <input type="text" name="matiere" value="{{ t.matiere or '' }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1">
                        <input type="number" step="0.01" name="prix" value="{{ t.prix }}" class="w-full border rounded px-1 py-0.5">
                    </td>
                    <td class="px-2 py-1 text-right whitespace-nowrap">
                        <button type="submit" class="text-blue-600 mr-2">Sauver</button>
                </form>
                        <form action="/admin/tarifs/tissus/{{ t.id }}/delete" method="post" class="inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            <button type="submit" class="text-red-600" onclick="return confirm('Supprimer ce tarif ?');">Supprimer</button>
                        </form>
                    </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
