<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Mot de passe oublié</h1>

    {% if error %}
      <p class="mb-4 text-center text-red-600 text-sm">
        {{ error }}
      </p>
    {% endif %}

    {% if success %}
      <p class="mb-4 text-center text-green-600 text-sm">
        {{ success }}
      </p>
    {% endif %}

    <form action="/admin/reset-password-request" method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div>
        <label class="block text-sm font-medium mb-1">Email admin</label>
        <input
          type="email"
          name="email"
          required
          autocomplete="username"
          class="w-full border rounded px-3 py-2"
          placeholder="votre@email.com"
        >
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Envoyer le lien de réinitialisation
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/admin/login" class="text-sm text-blue-600 hover:text-blue-800 underline">
        Retour à la connexion
      </a>
    </div>
  </div>
</body>
</html>
