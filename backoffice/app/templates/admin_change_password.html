{% extends "base.html" %}
{% block title %}Changer le mot de passe{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Changer mon mot de passe</h1>

      {% if error %}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
          {{ error }}
        </div>
      {% endif %}

      {% if success %}
        <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded text-sm">
          {{ success }}
        </div>
      {% endif %}

      <form action="/admin/change-password" method="post" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div>
          <label class="block text-sm font-medium mb-1">Mot de passe actuel</label>
          <input
            type="password"
            name="mot_de_passe_actuel"
            required
            autocomplete="current-password"
            class="w-full border rounded px-3 py-2"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Nouveau mot de passe</label>
          <input
            type="password"
            name="nouveau_mot_de_passe"
            required
            autocomplete="new-password"
            class="w-full border rounded px-3 py-2"
            minlength="6"
          >
          <p class="text-xs text-gray-500 mt-1">Minimum 6 caract√®res</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Confirmer le nouveau mot de passe</label>
          <input
            type="password"
            name="confirmer_mot_de_passe"
            required
            autocomplete="new-password"
            class="w-full border rounded px-3 py-2"
            minlength="6"
          >
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Changer le mot de passe
        </button>
      </form>

      <div class="mt-4 text-center">
        <a href="/admin/dashboard" class="text-sm text-blue-600 hover:text-blue-800 underline">
          Retour au tableau de bord
        </a>
      </div>
    </div>
{% endblock %}
