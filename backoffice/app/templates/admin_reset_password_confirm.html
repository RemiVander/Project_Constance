<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Nouveau mot de passe</h1>

    {% if error %}
      <p class="mb-4 text-center text-red-600 text-sm">
        {{ error }}
      </p>
    {% endif %}

    <form action="/admin/reset-password-confirm" method="post" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <input type="hidden" name="token" value="{{ token }}">

      <div>
        <label class="block text-sm font-medium mb-1">Nouveau mot de passe</label>
        <input
          type="password"
          name="nouveau_mot_de_passe"
          required
          autocomplete="new-password"
          class="w-full border rounded px-3 py-2"
          minlength="6"
        >
        <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirmer le mot de passe</label>
        <input
          type="password"
          name="confirmer_mot_de_passe"
          required
          autocomplete="new-password"
          class="w-full border rounded px-3 py-2"
          minlength="6"
        >
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Réinitialiser le mot de passe
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/admin/login" class="text-sm text-blue-600 hover:text-blue-800 underline">
        Retour à la connexion
      </a>
    </div>
  </div>
</body>
</html>
